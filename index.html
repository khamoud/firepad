<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Spider Web</title>

  <link rel="stylesheet" href="lib/codemirror.css" />
  <link rel="stylesheet" href="firepad.css" />
  <link rel="stylesheet" href="http://www.firepad.io/examples/firepad-userlist.css" />
  <link rel="stylesheet" href="demo.css" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <script src='https://swww.tokbox.com/webrtc/v2.0/js/TB.min.js'></script>
  <link href="../images/favicon.ico" rel="shortcut icon" />
</head>

<body>
  <div id="top">
    <div id="top-bg-tile">
      <div id="top-content">
        <div id="firepad-demo"></div>
        <a onclick="displayPads()" id="my-pads" class="sprite-btn"></a>
        <a href="./" id="create-pad" class="sprite-btn"></a>
        <div id="my-pads-list">
        </div>
        <div id="myPublisherDiv"></div>
      
        <div id="firepad-container">
          <div id="firepad-userlist"></div>
          <div id="firepad"></div>
        </div>
        <div id="share-box">
          <div id="share-with-friends">Edit with Friends</div>
          <div id="share-features">
            <table>
              <tr>
                <td>
                  <input type="text" readonly="readonly" id="url" />
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="lib/codemirror.js"></script>
  <script src="http://www.firepad.io/examples/firepad.js"></script>
  <script src="http://www.firepad.io/examples/firepad-userlist.js"></script>
  <script src="http://www.firepad.io/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="demo.js"></script>

<script type="text/javascript">
    function displayPads() {
      $('#my-pads-list').toggle();
    }
</script>
</body>
</html>
